<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Luke's Calculator</h1>
    </div>

    <div class="container">
      <div class="calculator">
        <div class="body">
          <div class="output" id="output">
            <div class="in" id="in">0</div>
          </div>

          <div class="buttons">
            <button id="C">C</button>
            <button id="plusminus">+/-</button>
            <button id="back"><-</button>
            <button id="divide">/</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>

            <button id="zero">0</button>
            <button id="period">.</button>
            <button id="equal">=</button>

            <script
              src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.1/math.js"
              integrity="sha512-h5yD4K/82dtV6LyAXy35WymQqWiPdpvdj1C1EQv62DC/IrWfp6xMHRUEL7vv0Ls1VdZ858z8s/XdJg5oRsdbAw=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"
            ></script>
            <script src="calculator.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
